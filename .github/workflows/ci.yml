name: CI - Run Tests

# Когда запускать: при любом push или pull request в master
on:
  push:
    branches:
      - '**' # ** - любая ветка (feature/*, hotfix/*, test-* и т.д.)
  pull_request:
    branches: [ master ]  # при PR только в master

jobs:
  test:
    runs-on: ubuntu-latest  # GitHub предоставляет виртуальную машину

    steps:
    # 1. Получаем код из репозитория
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Устанавливаем Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3. Устанавливаем зависимости из requirements.txt
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # 4. Устанавливаем Chrome (браузер для Selenium)
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        
        # Скачиваем и устанавливаем Chrome
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Проверяем, что Chrome установился
        google-chrome --version

    # 5. Устанавливаем ChromeDriver (драйвер для Selenium)
    - name: Install ChromeDriver
      run: |
        # Определяем версию Chrome
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d '.' -f 1)
        echo "Chrome major version: $CHROME_VERSION"
        
        # Скачиваем соответствующую версию ChromeDriver
        CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
        echo "ChromeDriver version: $CHROMEDRIVER_VERSION"
        
        wget -q "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        chmod +x /usr/local/bin/chromedriver
        
        # Проверяем установку
        chromedriver --version

    # 6. Запускаем тесты
    - name: Run tests
      run: |
        python -m pytest tests/ -v